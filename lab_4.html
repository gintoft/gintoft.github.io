<h3>Лабораторная работа №4</h3>

<div class="bs-callout bs-callout-rosybrown">
  <h4>Задание лабораторной работы:</h4>
  <p>Реализуйте форму с проверкой корректности данных</p>
</div>

<h4>Для регистрации Вам нужно заполнить следующие поля:</h4><br>

    

<div class="input-group">    
<span class="input-group-addon"><i class="fa fa-user" ></i></span>  
<input style="width: 250px; height: 34px;" type="text" class="form-control" id="name" placeholder="Имя">
</div>

<div class="input-group">    
<span class="input-group-addon"><i class="fa fa-user" ></i></span>  
<input style="width: 250px; height: 34px;" type="text" class="form-control" id="lastName" placeholder="Фамилия">
</div>

<div class="input-group">
<span class="input-group-addon"><i class="fa fa-building" aria-hidden="true"></i></span>  
<input style="width: 250px; height: 34px;" type="text" class="form-control" id="postIndex" placeholder="Почтовый индекс">

</div>
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-envelope"></i></span>  
<input style="width: 250px; height: 34px;" type="text" class="form-control" id="email" placeholder="Электронная почта">

</div>
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-phone"></i></span>  
<input style="width: 250px; height: 34px;" type="text" class="form-control" id="phone" placeholder="Номер телефона">
</div>

<div class="input-group">
<span class="input-group-addon"><i class="fa fa-calendar"></i></span>  
<input style="width: 250px; height: 34px;" type="text" class="form-control" id="brithday" placeholder="Дата рождения">
</div>
