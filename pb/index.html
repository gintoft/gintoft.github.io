<html lang="ru">
<head>
<meta charset="utf-8">

<title>Структура оплаты труда НПР</title>
<link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

<body>
<br>


<div class="container">     
<h3>Структура оплаты труда НПР / 2020 год</h3>
<div class="progress" style="height: 80px;" style="padding-top: 200px">
 
  <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" style="width: 25%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" data-toggle="tooltip" data-placement="bottom" title="Заработная плата">
    <b style='margin-top: 10px'>Заработная плата</b>
    <ul style="text-align: left">
        <li>Отпуск</li>
        <li>Отпуск</li>
        <li>Отпуск</li>
    </ul>
  </div>
  
  <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
    <b>ЭК (Постоянные)</b>
  </div>
  
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25%; background-color: green" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
    <b>ЭК (разовые)</b>
  </div>
   
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25%; background-color: orange" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
    <b>Фонды кафедр</b>
    <ul style="text-align: left">
        <li>ФК1. Администрирование кафедры</li>
        <li>ФК2. Достижения НПР</li>
    </ul>
  </div>
   
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25%; background-color: slategrey" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      <b>Прочее</b>
  </div>
  
</div>
   
    
    <br>
    
<div class="row">
<button class="mb-2 mr-2 border-0 btn-transition btn btn-info" id="ФБП" disabled>ФБП</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="ИЯ">ИЯ</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="МиЕН">МиЕН</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="ФВиС">ФВиС</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="ФиГН">ФиГН</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="ЭТ">ЭТ</button>
<br>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-info" id="ФГС" disabled>ФГС</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-lighte chairFilter" id="ИТ">ИТ</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="МЭМОиП">МЭМОиП</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="ОФ">ОФ</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="ПИ">ПИ</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="ППП">ППП</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="РЭиУ">РЭиУ</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="Соц">Соц</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="Стат">Стат</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="ЭБиУП">ЭБиУП</button>
<br></div>
<div class="row">
<button class="mb-2 mr-2 border-0 btn-transition btn btn-info" id="ФКЭП" disabled>ФКЭП</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="БвСУ">БвСУ</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="ИАОиБУ">ИАОиБУ</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="ИиП">ИиП</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="КУиФ">КУиФ</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="МРиСО">МРиСО</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="ФРиФИ">ФРиФИ</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="ЭТиУП">ЭТиУП</button>
<br>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-info" id="ЮФ" disabled>ЮФ</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="АФиКП">АФиКП</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="ГиПП">ГиПП</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="ТиИГиП">ТиИГиП</button>
<button class="mb-2 mr-2 border-0 btn-transition btn btn-light chairFilter" id="УПиНБ">УПиНБ</button>
</div>
