<p class="answer">Имеет ли право абитуриент поступить в НГУЭУ?</p>

Укажите, у кого из братьев Вы имеете право принять документы, а у кого нет. Аргументируйте отказ в приеме документов (если таковые будут) для каждого отдельного абитуриента.</p>
